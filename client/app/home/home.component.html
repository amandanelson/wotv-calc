<div class="header">
  <div class="headerBlock">
    <h1 class="title">Your tool for War of the Visions</h1>
    <h1 class="titleMobile">WOTV-CALC</h1>
    <div class="markdownHome">
      WOTV-Calc is a web app for the Global and Japanese version of WotV<br />
      Based on the datamining of War of the Visions, it will helps you to build your team
    </div>
    <div class="left_zone">
      <a href='https://discord.gg/42PHBD85kN' target='_blank'>
        <img class='discord_img' src='assets/home/discord.webp' alt='Join us on discord' />
      </a>
    </div>

    <div class="right_zone">
      <a href="https://www.patreon.com/_bismark" class="patreon" target="_blank">
        <svg viewBox="0 0 569 546" xmlns="http://www.w3.org/2000/svg" class="logo_patreon">
          <g>
            <circle cx="362.589996" cy="204.589996" data-fill="1" id="Oval" r="204.589996"></circle>
            <rect data-fill="2" height="545.799988" id="Rectangle" width="100" x="0" y="0"></rect>
          </g>
        </svg>
        Become a Patron!
      </a>
    </div>
  </div>
</div>

<div class="updates">
  <div class="lastUpdate">
    Last Updates
  </div>
  <div *ngFor="let line of updatedFormatted" class="mx-auto">
    <div class="date">
      {{ line.date }}
    </div>
    <div class="itemsList">
      <div class="itemsCol w-[110px] sm:w-[200px]" *ngFor="let item of line.items">
        <a [routerLink]="[getRoute('/'  + item.type + '/' + item.slug)]" [routerLinkActive]="['active']">
          <div class="cardIcons">
            <img class="rarityImg" src="{{'assets/rarity/' + item.rarity + (isWindowSmall ? '_24' : '_32') + '.webp'}}" />
            <img class="elementImg" src="{{'assets/elements/' + item.element + (isWindowSmall ? '_24' : '_32') + '.webp'}}" *ngIf="item.element" />
            <div *ngIf="item.jobs" class="hidden sm:block">
              <div
                *ngFor="let job of item.jobs; let j = index"
                [ngClass]="{
                  'mainJob': j === 0,
                  'subJob': j !== 0
                }"
              >
                <img src="{{'assets/jobs/' + job.image + '_20.webp'}}" />
              </div>
            </div>
          </div>
          <div class="itemImgBlock h-[100px] sm:h-[160px]">
            <img class="itemImg aspect-auto" src="assets/{{ item.type }}s/{{ item.image }}_card{{ isWindowSmall ? '_m' : '' }}.webp" />
          </div>
          <div class="cardTitle">
            <span class="itemName">{{ item.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
