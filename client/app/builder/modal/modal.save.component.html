<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center items-center p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full lg:max-w-4xl" >
        <div class="modal-title-background px-4 py-3 sm:px-6">
          <div class="title justify-start">
            SAVE {{ type | uppercase }}
          </div>
          <div class="closeButton justify-end">
            <button type="button" class="close" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="modal-body-background px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="saveBlock" *ngIf="saveStep === 'save'">
            <input class="nameInput" type="text" [(ngModel)]="item.customName" *ngIf="type !== 'team'"/>
            <input class="nameInput" type="text" [(ngModel)]="item.name" *ngIf="type === 'team'"/>
            <button class="btn btn-main saveButton" (click)="save()">Save</button>
          </div>

          <div class="confirmBlock" *ngIf="saveStep === 'confirm'">
            <span>This {{ type }} already exists, do you whant to replace it ?</span>
            <div class="confirmButtons">
              <button class="btn btn-main replaceButton" (click)="confirmSave()">Replace</button>
              <button class="btn btn-sub cancelButton" (click)="closeSave()">Cancel</button>
            </div>
          </div>

          <div class="loadingBlock" *ngIf="saveStep === 'loading'">
            <span class="loadingText">Save in progress</span>
            <i class="fas fa-spinner fa-pulse fa-5x fa-fw" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
